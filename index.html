<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- css -->
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div id="header">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo Chee Chee</h4>
        </div>
        <!-- DISPLAY RESULT -->

        <div id="result" class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="newRow">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            <tbody id="display"></tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- USER INPUT -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train </div>
                    <div class="card-body">

                        <!-- Entry form -->
                        <form>
                            <div class="form-group">
                                <lable class="title" for="train-name-input">Train Name:</lable>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <lable class="title for=" destination-input>Destination</lable>
                                <input class="form-control" type="text" id="destination-input">
                            </div>
                            <div class="form-group">
                                <lable class="title" for="first-arrival-input">Frist Train Time (HH:mm military time)
                                </lable>
                                <input class="form-control" type="text" id="first-arrival-input">
                            </div>
                            <div class="form-group">
                                <lable class="title" for="frequesncy-input">Frequency (min)</lable>
                                <input class="form-control" type="text" id="frequesncy-input">
                            </div>
                            <button class="btn btn-primary float-right" id="go">Get Schedule</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Firebase  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
